<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Harsh Tyagi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <center style="color:rgb(230, 234, 11)"><h2>CALCULATOR !!</h2></center>
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="del">AC</button>
            <button class="del">DEL</button>
            <button class="opt">%</button>
            <button class="opt">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt" >-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
        </div>
        <div>
            <button class="eq">00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>

    </div>
    <script src="main.js
    "></script>
</body>
</html>
